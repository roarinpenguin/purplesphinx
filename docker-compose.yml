services:
  backend:
    build:
      context: ./backend
    ports:
      - "8882:8882"
    environment:
      - PORT=8882
      - DATA_DIR=/data
      - CLIENT_ORIGIN=http://localhost:4000
    volumes:
      - purplesphinx_data:/data

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:8882
    ports:
      - "4000:5173"
    depends_on:
      - backend

volumes:
  purplesphinx_data:
